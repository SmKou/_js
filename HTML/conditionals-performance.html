<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals Performance</title>
</head>
<body>
    <!--
        A(t): If variable can have multiple values
        B(t): If variables can have same value
        1.  condition ? if-true : if-false
        2.  if (condition)
                if-true
            else
                if-false
        3.  switch (expression) {
                case (condition):
                    if-true
                default:
                    if-false
            }
    -->
    <script></script>
</body>
</html>
